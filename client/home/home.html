<div>
  <h2>Image Analysis API</h2>
  <form>
    <label for='image-url'>Enter Image URL: </label>
    <input id='image-url' type='text' ng-model='imgUrl' placeholder="Enter image URL"></input>
    <button ng-click='getKeywords()' class='btn btn-primary'>Submit</button>
    <button ng-click='getFaces()' class='btn btn-danger'>Get Faces</button>
    <button ng-click='getEntities()' class='btn btn-secondary'>Get Entities</button>
  </form>

  <results></results>
</div>
